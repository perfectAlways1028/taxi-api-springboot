<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <style>
        body {
            font-size: 1em !important;
            color: #000 !important;
            font-family: Arial, sans-serif !important;
        }

        div {
            display: inline-block;
            float: left;
        }
    </style>
</head>
<body>
<p>
<div th:text="#{salutation(${fromName})}"/>
<div>&nbsp;</div>
<a th:href="'mailto:' + ${fromEmail}">
    <div th:text="#{emailContact}"/>
</a>:
</p>

<blockquote th:utext="${#strings.replace(#strings.escapeXml(text), '&#10;', '&lt;br /&gt;')}"></blockquote>
</body>
</html>
